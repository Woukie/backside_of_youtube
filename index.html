<!DOCTYPE html>
<html>
  <head>
    <!-- Save the web from frameworks, reject modernity, embrace tradition -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Backside of YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="components.js"></script>
    <script type="module" src="main.js"></script>
    <style type="text/css" media="screen">
      #editor {
        margin: 0;
        position: relative;
        width: 100%;
        height: 425px;
      }
    </style>
  </head>
  <body>
    <div class="vignette"></div>
    <div class="container">
      <div style="width: 100%; display: flex; flex-direction: column">
        <div>
          <div style="margin: 0 8px">
            <p style="color: white">Welcome to YouTube's Backside</p>
            <p>
              Experience the <s>best</s> <i>worst</i> that YouTube has to offer!
            </p>
          </div>
          <hr />
        </div>
        <div class="clip-text" style="flex-grow: 1">
          <a onclick="selectAll()">Select all</a>
          <a onclick="deselectAll()">Clear selection</a>
          <x-checkboxselect id="videotypes"></x-checkboxselect>
          <br />
          <button type="button" data-for="tags" class="collapsible">
            Tag filters
          </button>
          <div id="tags"></div>
          <br />
          <button type="button" data-for="queryinputs" class="collapsible">
            Query input parameters
          </button>
          <div id="queryinputs"></div>
          <br />
          <button type="button" data-for="editorwrapper" class="collapsible">
            Query list editor
          </button>
          <div id="editorwrapper">
            <div style="position: relative">
              <pre id="editor"></pre>
              <span style="position: absolute; right: 0; bottom: 0">
                <a onclick="saveQueries()">Save/Apply</a>
                <a onclick="reloadQueries()">Reload</a>
                <a onclick="loadDefaultQueries()">Default</a>
              </span>
            </div>
          </div>
        </div>
        <div>
          <hr />
          <a style="margin: 0 8px" onclick="submitSearch()">Search!</a>
        </div>
      </div>
    </div>

    <script
      src="src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/terminal");
      editor.session.setMode("ace/mode/json");
      editor.setAutoScrollEditorIntoView(true);
    </script>
  </body>
</html>
